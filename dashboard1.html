<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI UI Replica - Telegram Full Edition</title>
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background-color: #000000; 
            color: #ffffff; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            
            overflow: hidden;
            padding-top: 4.5rem; 
            /* زيادة الهامش السفلي لضمان عدم التداخل مع أزرار النظام */
            padding-bottom: 2.5rem; 
        }
        
        /* Sidebar Styles */
        #sidebar {
            transition: transform 0.3s ease-in-out;
            z-index: 200;
        }
        
        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
            border-radius: 8px;
            color: #ececec;
            font-size: 15px;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .sidebar-item:hover { background-color: #202123; }

        .search-container {
            background-color: #202123;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 8px 12px;
        }

        #overlay {
            display: none;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 150;
        }

        /* Avatar Styling */
        .user-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Main Elements Styling */
        .plus-btn {
            background: linear-gradient(90deg, #4b48ff, #9b6dff);
            border-radius: 9999px;
            padding: 6px 16px;
            font-weight: 500;
            font-size: 14px;
        }

        .input-area {
            background-color: #171717;
            border: 1px solid #333333;
            border-radius: 28px;
        }

        .action-chip {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 18px;
            border-radius: 24px;
            border: 1px solid #262626;
            background-color: transparent;
            font-size: 14px;
            color: #d1d1d1;
            transition: background-color 0.2s;
        }

        .action-chip:hover { background-color: #171717; }

        /* Modal Styles */
        #subscriptionModal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 300;
            overflow-y: auto;
        }

        .modal-content {
            background-color: #000;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .upgrade-btn {
            background-color: #ffffff;
            color: #000000;
            width: 100%;
            padding: 16px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 16px;
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        .logo-img {
            width: 128px;
            height: 128px;
            object-fit: contain;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 h-full w-[280px] bg-[#000000] border-r border-zinc-800 p-4 transform -translate-x-full">
        <div class="flex items-center gap-2 mb-6">
            <div class="search-container flex items-center flex-grow gap-2">
                <i class="fa-solid fa-magnifying-glass text-gray-400 text-sm"></i>
                <input type="text" placeholder="Search" class="bg-transparent border-none outline-none text-sm w-full text-white">
            </div>
            <button class="p-2 hover:bg-zinc-800 rounded-lg" onclick="showModal()">
                <i class="fa-regular fa-pen-to-square text-lg text-white"></i>
            </button>
        </div>

        <nav class="space-y-1">
            <div class="sidebar-item" onclick="showModal()">
                <i class="fa-regular fa-message text-lg"></i>
                <span>New chat</span>
            </div>
            <div class="sidebar-item" onclick="showModal()">
                <i class="fa-regular fa-images text-lg"></i>
                <span>Images</span>
            </div>
            <div class="sidebar-item" onclick="showModal()">
                <i class="fa-solid fa-table-cells-large text-lg"></i>
                <span>Apps</span>
            </div>
            
            <div class="pt-4 mt-4 border-t border-zinc-800">
                <div class="sidebar-item" onclick="showModal()">
                    <i class="fa-regular fa-folder-open text-lg"></i>
                    <span>New project</span>
                </div>
            </div>
        </nav>

        <!-- User Profile Bottom (Sidebar) -->
        <div class="absolute bottom-4 left-4 right-4">
            <button class="sidebar-item w-full justify-between" onclick="showModal()">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-zinc-800 overflow-hidden border border-zinc-700 flex items-center justify-center">
                        <img id="sidebarUserImg" src="" alt="" class="user-photo hidden">
                        <i id="sidebarUserIcon" class="fa-solid fa-user text-xs"></i>
                    </div>
                    <span id="sidebarUserName" class="font-medium">Guest User</span>
                </div>
                <i class="fa-solid fa-chevron-down text-[10px] text-gray-500"></i>
            </button>
        </div>
    </div>

    <div id="overlay" class="fixed inset-0" onclick="toggleSidebar()"></div>

    <!-- Header -->
    <header class="flex items-center justify-between p-4 pt-6 relative z-10">
        <div class="flex items-center gap-4">
            <!-- Replaced Hamburger Menu with logo.png -->
            <button class="w-20 h-20 flex items-center justify-center bg-[#171717] rounded-full overflow-hidden" onclick="toggleSidebar()">
                <img src="logo.png" alt="Logo" class="logo-img" onerror="this.src='https://img.icons8.com/ios-filled/50/ffffff/menu--v1.png';">
            </button>
       
        </div>
        
        <!-- Header User Avatar -->
      
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center px-6">
        <h1 class="text-3xl font-semibold mb-8 tracking-tight text-white text-center">What can I help with?</h1>

        <div class="grid grid-cols-2 gap-3 w-full max-w-md">
            <button class="action-chip" onclick="showModal()">
                <i class="fa-regular fa-image text-green-400"></i>
                Create image
            </button>
            <button class="action-chip" onclick="showModal()">
                <i class="fa-solid fa-user-ninja text-blue-400"></i>
                Hack learning
            </button>
            <button class="action-chip" onclick="showModal()">
                <i class="fa-solid fa-mask text-red-400"></i>
                Scam tricks
            </button>
            <button class="action-chip" onclick="showModal()">
                <i class="fa-regular fa-eye text-purple-400"></i>
                Analyze images
            </button>
             <button class="action-chip" onclick="showModal()">
                <i class="fa-solid fa-graduation-cap text-teal-400"></i>
                Get advice
            </button>
            <button class="action-chip" onclick="showModal()">
                <i class="fa-solid fa-code text-blue-400"></i>
                Code
            </button>
        </div>
    </main>

    <!-- Bottom Input Area -->
    <footer class="p-4 pb-8 w-full max-w-2xl mx-auto">
        <div class="flex items-center gap-3">
            <button class="w-11 h-11 flex items-center justify-center bg-[#171717] rounded-full flex-shrink-0" onclick="showModal()">
                <i class="fa-solid fa-plus text-white"></i>
            </button>
            <div class="input-area flex flex-grow items-center px-4 py-3">
                <input type="text" placeholder="Ask anything..." class="bg-transparent border-none outline-none flex-grow text-white placeholder-gray-500 text-lg" readonly onclick="showModal()">
                <button class="ml-2 w-10 h-10 flex items-center justify-center bg-white rounded-full text-black" onclick="showModal()">
                    <i class="fa-solid fa-arrow-up text-lg"></i>
                </button>
            </div>
        </div>
    </footer>

    <!-- Subscription Modal -->
    <div id="subscriptionModal">
        <div class="modal-content">
            <button onclick="hideModal()" class="w-10 h-10 flex items-center justify-center bg-zinc-900 rounded-full mb-6">
                <i class="fa-solid fa-arrow-left text-white"></i>
            </button>

            <h2 class="text-4xl font-bold mb-2 text-white">WormGPT <span class="text-indigo-400">Plus</span></h2>
            <p class="text-gray-400 mb-6">Get more access with advanced intelligence and agents</p>

            <div class="flex bg-[#171717] p-1 rounded-xl mb-6">
                <div class="flex-1 text-center py-1 bg-[#2c2c2e] rounded-lg text-white font-medium">subscriptions</div>
            </div>

            <div class="border border-zinc-800 rounded-2xl p-4 mb-6">
                <div class="flex justify-between items-center py-3 border-b border-zinc-900">
                    <span class="text-sm">Access to GPT-5</span>
                    <i class="fa-solid fa-check text-indigo-400"></i>
                </div>
                <div class="flex justify-between items-center py-3 border-b border-zinc-900">
                    <span class="text-sm">Advanced reasoning</span>
                    <i class="fa-solid fa-check text-indigo-400"></i>
                </div>
                <div class="flex justify-between items-center py-3 border-b border-zinc-900">
                    <span class="text-sm">More memory</span>
                    <i class="fa-solid fa-check text-indigo-400"></i>
                </div>
                <div class="flex justify-between items-center py-3 border-b border-zinc-900">
                    <span class="text-sm">Hack learning</span>
                    <i class="fa-solid fa-check text-indigo-400"></i>
                </div>
                <div class="flex justify-between items-center py-3">
                    <span class="text-sm">no limits</span>
                    <i class="fa-solid fa-check text-indigo-400"></i>
                </div>
            </div>

            <a href="pay.html" class="upgrade-btn">Upgrade to Plus</a>
            <p class="text-center text-xs text-gray-500 mt-4">Renews for $ 15/month.</p>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const modal = document.getElementById('subscriptionModal');

        // Get user data from Telegram
        const user = tg.initDataUnsafe?.user;

        if (user) {
            const fullName = `${user.first_name} ${user.last_name || ''}`.trim();
            document.getElementById('sidebarUserName').innerText = fullName;

            if (user.photo_url) {
                const elements = ['headerUserImg', 'sidebarUserImg'];
                const icons = ['headerUserIcon', 'sidebarUserIcon'];
                
                elements.forEach(id => {
                    const img = document.getElementById(id);
                    img.src = user.photo_url;
                    img.classList.remove('hidden');
                });

                icons.forEach(id => {
                    document.getElementById(id).classList.add('hidden');
                });
            }
        }

        function toggleSidebar() {
            const isClosed = sidebar.style.transform === 'translateX(-100%)' || sidebar.style.transform === '';
            if (isClosed) {
                sidebar.style.transform = 'translateX(0px)';
                overlay.style.display = 'block';
            } else {
                sidebar.style.transform = 'translateX(-100%)';
                overlay.style.display = 'none';
            }
        }

        function showModal() {
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            sidebar.style.transform = 'translateX(-100%)';
            overlay.style.display = 'none';
        }

        function hideModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close on escape key
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideModal();
                sidebar.style.transform = 'translateX(-100%)';
                overlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
