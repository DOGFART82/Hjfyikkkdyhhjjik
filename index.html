<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Intro | Grok</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* حاوية الصورة */
        .intro-box {
            text-align: center;
        }

        /* أنميشن الدوران لمدة ثانية ثم الثبات */
        .rotate-image {
            width: 150px; /* يمكنك تعديل الحجم */
            height: auto;
            animation: spinEffect 3s ease-in-out forwards;
        }

        @keyframes spinEffect {
            0% {
                transform: rotate(0deg);
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            /* الدوران ينتهي عند الثانية الأولى (33% من وقت الأنميشن الكلي) */
            33% {
                transform: rotate(360deg);
            }
            /* يبقى ثابت على 360 درجة حتى نهاية الـ 3 ثواني */
            100% {
                transform: rotate(360deg);
                opacity: 1;
            }
        }

        /* تأثير التلاشي عند الانتقال */
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <div class="intro-box" id="introContainer">
        <img src="intro.png" alt="Loading..." class="rotate-image">
    </div>

    <script type="text/javascript">
        const tg = window.Telegram.WebApp;

        // تهيئة واجهة تلغرام
        if (tg) {
            tg.ready();
            tg.expand();
            if (tg.requestFullscreen) {
                tg.requestFullscreen();
            }
            tg.setHeaderColor('#000000');
            tg.setBackgroundColor('#000000');
        }

        // التوجيه التلقائي بعد 3 ثوانٍ
        window.addEventListener('load', () => {
            setTimeout(() => {
                // إضافة تأثير تلاشي بسيط قبل الخروج
                document.getElementById('introContainer').classList.add('fade-out');
                
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 500); // نصف ثانية للتلاشي
                
            }, 3000); // 3000 ملي ثانية = 3 ثوانٍ
        });

        // تصحيح ارتفاع الشاشة في تلغرام
        tg.onEvent('viewportChanged', (data) => {
            document.documentElement.style.height = `${data.height}px`;
        });
    </script>
</body>
</html>
